   <article id="post-快速排序算法" class="article article-type-post" itemprop="blogPost">

  <div class="article-content">
    
      <p>Quick sort algorithm<br><a id="more"></a><br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 快速排序算法 java实现</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param</span> arr 待排序数组</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> youqi</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">quickSort</span><span class="params">(<span class="keyword">int</span>[] arr)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (arr == <span class="keyword">null</span> || arr.length &lt; <span class="number">1</span>)</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	quickSort(arr, <span class="number">0</span>, arr.length - <span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">quickSort</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> start, <span class="keyword">int</span> end)</span> </span>&#123;</span><br><span class="line">	<span class="comment">//记录初始状态</span></span><br><span class="line">	<span class="keyword">int</span> i = start;</span><br><span class="line">	<span class="keyword">int</span> j = end;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//选择第一个为key</span></span><br><span class="line">	<span class="keyword">int</span> key = arr[start];</span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span> (start &lt; end) &#123;</span><br><span class="line">		<span class="comment">//从后向前搜索比key小的数</span></span><br><span class="line">		<span class="keyword">while</span> (arr[end] &gt;= key &amp;&amp; end &gt; start)</span><br><span class="line">			end--;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//避免不必要的交换</span></span><br><span class="line">		<span class="keyword">if</span> (arr[end] &lt; key)</span><br><span class="line">			swap(arr, start, end);</span><br><span class="line"></span><br><span class="line">		<span class="comment">//从前往后搜索比key大的数</span></span><br><span class="line">		<span class="keyword">while</span> (arr[start] &lt;= key &amp;&amp; start &lt; end)</span><br><span class="line">			start++;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (arr[start] &gt; key)</span><br><span class="line">			swap(arr, start, end);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//start &gt; i 说明start以前还存在待排序的元素</span></span><br><span class="line">	<span class="keyword">if</span> (start &gt; i)</span><br><span class="line">		quickSort(arr, i, start - <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">	<span class="comment">//end &lt; j 说明end以后还有待排序的元素</span></span><br><span class="line">	<span class="keyword">if</span> (end &lt; j)</span><br><span class="line">		quickSort(arr, end + <span class="number">1</span>, j);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">int</span>[] arr, <span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">	arr[a] = arr[a] ^ arr[b];</span><br><span class="line">	arr[b] = arr[a] ^ arr[b];</span><br><span class="line">	arr[a] = arr[a] ^ arr[b];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
